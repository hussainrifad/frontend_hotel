<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="registration.js"></script>
    <title>Registration</title>
</head>
<body class="poppins-regular">
    <Header>
        <nav id="navbar" class="bg-gray-900 shadow shadow-gray-300 w-100 px-8 md:px-auto">
        </nav>
    </Header>
    <div class="flex items-center justify-center">
        <div class="container mx-auto px-6 flex flex-row-reverse relative py-5 items-center justify-center">
            <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
                <h3 class="text-3xl my-2 font-semibold text-center">Registration</h3>
                <form onsubmit=handle_registration(event)>
                    <div class="mb-2">
                        <label for="username" class="mb-3 block text-base text-sm text-[#07074D]">
                            User Name
                        </label>
                        <input required type="text" name="username" id="username" placeholder="User Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-2">
                        <label for="first_name" class="mb-3 block text-base text-sm text-[#07074D]">
                            First Name
                        </label>
                        <input required type="text" name="first_name" id="first_name" placeholder="First Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-2">
                        <label for="last_name" class="mb-3 block text-base text-sm text-[#07074D]">
                            Last Name
                        </label>
                        <input required type="text" name="last_name" id="last_name" placeholder="Last Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="mb-3 block text-base text-sm text-[#07074D]">
                            Email Address
                        </label>
                        <input required type="email" name="email" id="email" placeholder="Enter your email"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="mb-3 block text-base text-sm text-[#07074D]">
                            Password
                        </label>
                        <input required type="password" name="password" id="password" placeholder="Enter your password"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="mb-3 block text-base text-sm text-[#07074D]">
                            Confirm Password
                        </label>
                        <input required type="password" name="confirm_password" id="confirm_password" placeholder="Enter your password"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="date_of_birth" class="mb-3 block text-base text-sm text-[#07074D]">
                                    Birth Date
                                </label>
                                <input required type="date" name="date_of_birth" id="date_of_birth"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="age" class="mb-3 block text-base text-sm text-[#07074D]">
                                    Age
                                </label>
                                <input required type="number" name="age" id="age"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                    </div>
        
                    <div class="mb-2 pt-3">
                        <div class="-mx-3 flex flex-wrap">
                            <div class="w-full px-3 sm:w-1/2">
                                <label for="address" class="mb-3 block text-base text-sm text-[#07074D]">
                                    Address
                                </label>
                                <div class="mb-2">
                                    <input required type="text" name="address" id="address" placeholder="Enter Address"
                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                </div>
                            </div>
                            <div class="w-full px-3 sm:w-1/2">
                                <label for="phone" class="mb-3 block text-base text-sm text-[#07074D]">
                                    Phone
                                </label>
                                <div class="mb-2">
                                    <input required type="text" name="phone" id="phone" placeholder="Enter phone"
                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-sm text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div>
                        <button
                            class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                            Registration
                        </button>
                        <p class="my-2 text-sm">If you have an existing account please <a href="login.html" class="text-blue-500 underline">login</a> first</p>
                    </div>
                </form>
            </div>
            <div class="hidden sm:block sm:w-1/2 lg:w-1/2 relative">
                <img src="images/register.png" class="max-w-xs md:max-w-sm m-auto"/>
            </div>
        </div>
    </div>
    <Footer id="footer-section">

    </Footer>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
