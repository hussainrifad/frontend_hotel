<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="deposite_money.js"></script>
    <title>My Profile</title>
</head>
<body class="container mx-auto">
    <Header>
        <nav id="navbar" class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto">
        </nav>
    </Header>
    <Form onsubmit=handle_deposite_money(event) class="flex items-center gap-5 p-10">
        <div class="w-full sm:w-1/2">
            <div>
                <input required type="number" name="amount" id="amount" placeholder="Enter amount" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
        </div>
        <div>
            <button
                class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                Deposite
            </button>
        </div>
    </Form>
    <Footer id="footer-section">

    </Footer>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
